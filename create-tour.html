<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/create-tour.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="create-tour">
      <div class="create-tour__content">
        <span class="close-button">&times;</span>
        <form action="">
          <div class="form-control">
            <label for="name">اسم تورنومنت‌ :</label>
            <input type="text" id="name" autofocus />
          </div>
          <div class="mmr-control">
            <label for="mmr-first">محدوده رنک :</label>
            <label for="mmr-first">از</label>
            <input type="text" list="ranks-first" id="mmr" />
            <datalist id="ranks-first">
              <option>Herald</option>
              <option>Guardian</option>
              <option>Crusader</option>
              <option>Archon</option>
              <option>Legend</option>
              <option>Ancient</option>
              <option>Divine</option>
              <option>Immortal</option>
            </datalist>
            <label for="mmr-last">تا</label>
            <input type="text" list="ranks-last" />
            <datalist id="ranks-last">
              <option>Herald</option>
              <option>Guardian</option>
              <option>Crusader</option>
              <option>Archon</option>
              <option>Legend</option>
              <option>Ancient</option>
              <option>Divine</option>
              <option>Immortal</option>
            </datalist>
          </div>
          <div class="date">
            <label for="date">تاریخ شروع :</label>
            <input type="datetime-local" id="date" />
          </div>
          <div class="prize">
            <label for="prize">جایزه :</label>
            <input type="text" id="prize" />
          </div>
          <div class="description">
            <label for="desc">توضیحات تورنومنت :</label>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">ایجاد</button>
        </form>
        <div class="image-upload">
            
        </div>
      </div>
    </div>
  </body>
</html>
