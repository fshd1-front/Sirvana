<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Css Links -->
    <link rel="stylesheet" href="css/signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <!-- <video autoplay muted loop>
      <source src="img/lanaya.mp4" />
    </video> -->

    <!-- middle : -->
    <form action="">
      <div class="main">
        <div class="registration" id="register-box">
          <div class="navbar__leftbox--logo">
            <a href="site.html" class="navbar__leftbox--logo white-one">Sir</a>
            <a href="site.html" class="navbar__leftbox--logo blue-one">Vana</a>
          </div>
          <input type="email" placeholder="ایمیل" />
          <input type="password" placeholder="رمز عبور" />
          <div class="agree">
            <label for="ch">
              <input type="checkbox" id="ch" /><a href="#"
                >شرایط و قوانین سایت را میپذیرم.</a
              >
            </label>
          </div>
          <input type="submit" value="تکمیل ثبت نام" />
          <p class="open">
            حساب کاربری دارید‌؟<a href="#" id="loginbtn">ورود</a>
          </p>
        </div>

        <div class="login" id="login-box">
          <div class="navbar__leftbox--logo">
            <a href="site.html" class="navbar__leftbox--logo white-one">Sir</a>
            <a href="site.html" class="navbar__leftbox--logo blue-one">Vana</a>
          </div>
          <input type="text" placeholder="ایمیل" />
          <input type="password" placeholder="رمز عبور" />
          <div class="text">
            <label for="checkbox">
              <input type="checkbox" id="checkbox" />
              <a href="#">مرا بخاطر بسپار</a>
            </label>
            <a href="#" id="forgotbtn">فراموشی رمز عبور</a>
          </div>
          <input type="submit" value="عضویت" />
          <p class="create">
            عضو نیستید؟ <a href="#" id="registerbtn">اینجا</a> کلیک کنید.
          </p>
        </div>

        <div class="forgot" id="forgot-box">
          <div class="navbar__leftbox--logo">
            <a href="site.html" class="navbar__leftbox--logo white-one">Sir</a>
            <a href="site.html" class="navbar__leftbox--logo blue-one">Vana</a>
          </div>
          <input type="email" placeholder=" ایمیل خود را وارد نمایید" />
          <input type="submit" value="ارسال" />
          <p class="open">
            حساب کاربری دارید‌؟<a href="#" id="logingbtn">ورود</a>
          </p>
        </div>
      </div>
    </form>

    <script src="js/loginsign.js"></script>
  </body>
</html>
